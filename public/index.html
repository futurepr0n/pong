<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Beer Pong Throw Game - Lobby</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      background-color: #f0f0f0;
      color: #333;
    }
    .container {
      width: 80%;
      max-width: 800px;
      text-align: center;
    }
    h1 {
      color: #4CAF50;
      margin-bottom: 30px;
    }
    .create-room-btn {
      background-color: #4CAF50;
      color: white;
      border: none;
      padding: 15px 30px;
      font-size: 18px;
      border-radius: 5px;
      cursor: pointer;
      margin-bottom: 20px;
      transition: background-color 0.3s;
    }
    .create-room-btn:hover {
      background-color: #45a049;
    }
    .room-list {
      width: 100%;
      margin-top: 30px;
      border: 1px solid #ddd;
      border-radius: 5px;
      padding: 15px;
      background-color: white;
      max-height: 300px;
      overflow-y: auto;
    }
    .room-item {
      padding: 10px;
      border-bottom: 1px solid #eee;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .room-item:last-child {
      border-bottom: none;
    }
    .join-btn {
      background-color: #2196F3;
      color: white;
      border: none;
      padding: 8px 15px;
      border-radius: 4px;
      cursor: pointer;
    }
    .join-btn:hover {
      background-color: #0b7dda;
    }
    .loading {
      display: none;
      font-size: 18px;
      margin-bottom: 20px;
    }
    .spinner {
      border: 4px solid #f3f3f3;
      border-top: 4px solid #4CAF50;
      border-radius: 50%;
      width: 30px;
      height: 30px;
      animation: spin 2s linear infinite;
      margin: 0 auto 15px auto;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Beer Pong Throw Game</h1>
    <button class="create-room-btn" id="createRoomBtn">Create Game Room</button>
    
    <div class="loading" id="loading">
      <div class="spinner"></div>
      <div>Creating room...</div>
    </div>
    
    <div class="room-list" id="roomList">
      <h2>Active Game Rooms</h2>
      <div id="roomsContainer">
        <!-- Rooms will be dynamically added here -->
        <div class="room-item">
          <span>No active rooms found.</span>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.5.1/socket.io.min.js"></script>
  <script src="lobby.js"></script>
</body>
</html>
